<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            resize: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copy the Text</h1>
        <textarea id="textToCopy" readonly></textarea>
        <button onclick="copyText()">Copy Text</button>
        <p id="copy-notification" style="margin-top: 15px;"></p>
    </div>

    <script>
        // Obtém o parâmetro 'text' da URL
        const urlParams = new URLSearchParams(window.location.search);
        const textToCopy = urlParams.get('text');

        // Exibe o texto na TextArea
        document.getElementById('textToCopy').value = textToCopy;

        // Função para copiar o texto
        function copyText() {
            const textarea = document.getElementById('textToCopy');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand('copy');
            document.getElementById('copy-notification').innerText = 'Text copied to clipboard!';
        }
    </script>
</body>
</html>
