<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access the Copy Page</h1>
        <p id="key-display">Generated Key: <strong id="generated-key"></strong></p>
        <button onclick="generateKey()">Generate Key</button>
        <button id="verify-button" style="display: none;" onclick="verifyKey()">Verify Key</button>
        <p id="link-display" style="margin-top: 20px;"></p>
    </div>

    <script>
        let generatedKey = '';

        function generateKey() {
            // Gera uma chave aleatória
            generatedKey = Math.random().toString(36).substring(2, 10); // Gera uma chave de 8 caracteres
            document.getElementById("generated-key").innerText = generatedKey;
            document.getElementById("verify-button").style.display = 'inline'; // Exibe o botão de verificação
        }

        function verifyKey() {
            const userInput = prompt("Please enter the key to proceed:");

            if (userInput === generatedKey) {
                const textToCopy = "Your text to copy"; // O texto que será copiado
                const targetUrl = encodeURIComponent(`https://yourusername.github.io/yourrepo/copy.html?text=${textToCopy}`);
                const lootLink = `https://loot-link.com?redirect=${targetUrl}`;
                document.getElementById("link-display").innerHTML = `<a href="${lootLink}" target="_blank" style="color: #fff;">Proceed to Copy Page</a>`;
            } else {
                alert("Incorrect key! Please try again.");
            }
        }
    </script>
</body>
</html>
